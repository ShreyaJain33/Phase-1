<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/foreaer_logo.jpg">
  <script type="text/javascript" src="functions.js">
  </script>
  <title>ForeAer Aviation</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center m-2">
        <img src="images/foreaer_logo.jpg" alt="FA Logo" height="70" width="70">
        <h2 style="margin-bottom:10px">FOREAER  AVIATION</h2>
        <p>One-Stop Destination for Aviation </p>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        <h3><p class="typewrite" data-period="2000" data-type='["A Global, Social & Professional Networking Platform for Aviation is.."]'>
            <span class="wrap text-body"></span>
          </p></h3>
      </div>
    </div>

    <div class="row">


    </div>

    <div class="row">
      <div class="col-12 text-center">
        <p class="coming-soon">COMING SOON...!</p>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        <table style="width:100%">
          <tr>
            <td>
              <div id="timer">
                <div id="days" class="ctimer"></div>
                <div id="hours" class="ctimer"></div>
                <div id="minutes" class="ctimer"></div>
                <div id="seconds" class="ctimer"></div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        <h5>Please subscribe to stay tuned.</h5>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        <form action="" method="post" onload="styling()" class="m-1">
          <div class="form-group text-center">
            <div class="input-group" id="subscribe_grp">
              <input type="email" class="form-control" name="email" id="email" data-form-field="Email" placeholder="Enter email here" required>
              <span class="input-group-btn"><button type="button" class="btn btn-info btn-md" id="subscribe" onclick="message()">SUBSCRIBE</button></span>
            </div>
          </div>
          <h5><label id="thanks"></label></h5>
        </form>
      </div>
    </div>
    <footer class="font-small pt-1">
      <div class="text-center py-1">Â© 2019 Copyright: ForeAer
      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
